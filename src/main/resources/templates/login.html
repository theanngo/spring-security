<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Iniciar Sesi√≥n</title>
<!-- Bootstrap CSS --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/login}" method="post" class="form-signin">
					<h3 class="form-signin-heading" th:text="Credenciales"></h3>
					<br/> 
					<input type="email" id="email" name="email"
						th:placeholder="Email" class="form-control" required/> 
					<br/> 
					<input
						type="password" th:placeholder="Password" id="password"
						name="password" class="form-control" required/> 
					<br/>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Verifica las
							credenciales.
						</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Login" type="Submit" th:text="Login">
					</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
